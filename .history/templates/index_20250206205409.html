<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Select Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        select, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Select Network Interface</h2>
    
    <form method="GET">
        <label for="interface">Choose a network:</label>
        <select name="interface" id="interface">
            {% for interface in interfaces %}
                <option value="{{ interface }}" {% if interface == selected_interface %}selected{% endif %}>{{ interface }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Info</button>
    </form>

    {% if selected_interface %}
        <div class="result">
            <h3>Selected Network: {{ selected_interface }}</h3>
            <h4>TCP/IP Addresses:</h4>
            <ul>
                {% for ip in tcpIp %}
                    <li>{{ ip }}</li>
                {% endfor %}
            </ul>
            <h4>COM Ports:</h4>
            <ul>
                {% for port in comPorts %}
                    <li>{{ port.device }} - {{ port.description }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

</body>
</html>
