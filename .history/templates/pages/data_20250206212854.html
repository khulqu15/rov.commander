{% extends "index.html" %}

{% block content %}

{% if selected_interface %}
<div class="max-w-7xl p-4 bg-base-200 w-full inline-block rounded-3xl">
    <div class="flex w-full justify-between items-center">
        <h3 class="badge bg-blue-700 text-white">Selected Network: {{ selected_interface }}</h3>
        <div class="flex items-center justify-end gap-3">
            <div class="py-2 rounded-xl px-4 bg-base-100 text-center">
                <p class="text-xs">Battery</p>
                <h4 class="text-lg text-blue-500 font-bold">90<sub>%</sub></h4>
            </div>
            <div class="py-2 rounded-xl px-4 bg-base-100 text-center">
                <p class="text-xs">Temp</p>
                <h4 class="text-lg text-blue-500 font-bold">-02<sub>C</sub></h4>
            </div>
            <div class="py-2 rounded-xl px-4 bg-base-100 text-center">
                <p class="text-xs">Altitude</p>
                <h4 class="text-lg text-blue-500 font-bold">-40<sub>m</sub></h4>
            </div>
            <div class="py-2 rounded-xl px-4 bg-base-100 text-center">
                <p class="text-xs">Flwow</p>
                <h4 class="text-lg text-blue-500 font-bold">-40<sub>m</sub></h4>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}
